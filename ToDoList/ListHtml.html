<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ListCSS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>

<body>
<div class="container">

   <div class="todo_list">
        <h1>To-Do list</h1>
       <div class="create_new_todo">
           <input type="text" class="message" placeholder="new todo">
           <button class="add">Add</button>
           <button class="clear">Clear</button>
       </div>

       <div class="wrapper">
           <ul class="todo"></ul>
       </div>

   </div>

</div>
<script src="ToDoList.js"></script>
</body>

</html>
